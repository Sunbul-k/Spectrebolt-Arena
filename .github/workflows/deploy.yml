name: Deploy to Render

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create GitHub deployment
        id: create_deploy
        uses: peter-evans/create-or-update-deployment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          auto_merge: false

      - name: Trigger Render deployment
        run: |
          response=$(curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json")

          deploy_id=$(echo "$response" | jq -r '.id')
          echo "RENDER_DEPLOY_ID=$deploy_id" >> $GITHUB_ENV

      - name: Wait for Render deployment
        id: wait_render
        run: |
          status="pending"
          while [ "$status" = "pending" ] || [ "$status" = "started" ]; do
            sleep 10
            status=$(curl -s "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/$RENDER_DEPLOY_ID" \
              -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" | jq -r '.status')
          done

          echo "status=$status" >> $GITHUB_OUTPUT
          echo "deploy_url=https://dashboard.render.com/web/${{ secrets.RENDER_SERVICE_ID }}/deploys/$RENDER_DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: Update GitHub deployment status
        uses: peter-evans/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.create_deploy.outputs.deployment_id }}
          state: ${{ steps.wait_render.outputs.status == 'succeeded' && 'success' || 'failure' }}
          environment_url: ${{ steps.wait_render.outputs.deploy_url }}
